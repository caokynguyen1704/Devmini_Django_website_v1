
{% extends "pages/base.html" %}
{% load static %}
{% block title %}
MiniCode
{% endblock %}

{% block content %}
<div class="container-fluid">
<form action="." method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
	<input type="text" class="form-control" name="title" placeholder="Tiêu Đề" required>
	<center><textarea rows="11" class="form-control" name="codeedit" style="width:99%;height:100%" placeholder="Nội Dung" required></textarea></center>
	<div class="form-group">
		<label for="id_img">Ảnh đính kèm:</label> <input type="file" value="123" name="img" accept="image/*" id="id_img">
	</div>

	<button type="submit" class="btn btn-primary">Đăng</button>
</form>
{% endblock %}
