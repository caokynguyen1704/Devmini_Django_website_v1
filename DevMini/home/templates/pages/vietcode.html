{% extends "pages/base.html" %}
{% load static %}
{% block title %}
Share Script
{% endblock %}

{% block content %}
<form action="." method="POST"> 
    {% csrf_token %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Tiêu Đề</span>
        </div>
    <input type="text" class="form-control" placeholder="Tiêu Đề" aria-describedby="basic-addon1" name="title">
    </div>
    <label for="basic-url">Đường dẫn tới tệp Lua của bạn:</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">URL:</span>
        </div>
        <input type="text" class="form-control" id="basic-url" name="link" aria-describedby="basic-addon3">
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
        <span class="input-group-text">Giới Thiệu</span>
    </div>
        <textarea class="form-control" rows="5" name="gioi_thieu" aria-label="With textarea"></textarea>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
        <span class="input-group-text">Chức Năng</span>
    </div>
        <textarea rows="5" class="form-control" name="chucnang" aria-label="With textarea"></textarea>
    </div>

	<button type="submit" class="btn btn-primary">Chia  sẻ </button>
</form>
{% endblock %}
