<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="{% static 'js//bootstrap.min.js' %}"></script>
   <title>{% block title %}{% endblock %}</title>
</head>
<body>
   <!--NavBar-->
   <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
           <a class="navbar-brand" href="{% url 'home'%}">
               <img src="{% static "icons/laptop.svg" %}" width="30" height="30" class="d-inline-block align-top" alt="">
               DevMini
            </a>
         
            <span class="navbar-text">
               {% if user.username %}
               <a href="{% url 'profile' %}" class="btn btn-primary" role="button" aria-pressed="true">
                  <img src="{% static "icons/person.svg" %}" width="30" height="30" class="d-inline-block align-top" alt="">
                  Profile
               </a>
               <a href="{% url "logout" %}" class="btn btn-primary" role="button" aria-pressed="true">
                  <img src="{% static "icons/x-square.svg" %}" width="30" height="30" class="d-inline-block align-top" alt="">
                  Log Out
               </a>
               {% else %}
               Vui lòng đăng nhập!
               {% endif %}
            </span>
         
      </div>
   </nav>
   <br>
   <div class="container">
   
   {% block content %}
  
   {% endblock %}
   </div>
</body>
</html>
