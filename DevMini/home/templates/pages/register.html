{% extends "pages/base.html" %}

{% block title %}
Đăng Ký
{% endblock %}

{% block content %}
    <form action="." method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="InputEmail1">Email:</label>
        <input type="email" name="email" class="form-control" id="Email1" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="InputName">Tên Đăng Nhập:</label>
        <input type="text" name="username" class="form-control" id="Name" required>
    </div>
    <div class="form-group">
        <label for="InputPassword1">Password:</label>
        <input type="password" name="password1" class="form-control" id="Password1" required>
    </div>
    <div class="form-group">
        <label for="InputPassword2">Nhập Lại Password:</label>
        <input type="password" name="password2" class="form-control" id="Password2" required>
    </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>
{% endblock %}
